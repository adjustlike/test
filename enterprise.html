<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>品牌形象網站設計</title>
<style>
:root {
    --main-color: #C10066;
    --text-color: #333;
    --bg-color: #fff;
    --max-width: 1200px;
    --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family);
    color: var(--text-color);
    background-color: var(--bg-color);
    line-height: 1.6;
}

header {
    background-color: var(--main-color);
    color: #fff;
    padding: 1rem;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: var(--max-width);
    margin: 0 auto;
}

header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 1rem;
    font-weight: 500;
}

header nav a:hover {
    text-decoration: underline;
}

.hero {
    background-color: #f8f8f8;
    padding: 3rem 1rem;
    text-align: center;
}

.hero h1 {
    color: var(--main-color);
    font-size: 2rem;
    margin-bottom: 1rem;
}

.hero p {
    max-width: 600px;
    margin: 0 auto 1.5rem;
}

.hero a {
    display: inline-block;
    background-color: var(--main-color);
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    text-decoration: none;
}

.hero a:hover {
    background-color: #a00053;
}

main {
    max-width: var(--max-width);
    margin: 2rem auto;
    padding: 0 1rem;
}

section {
    margin-bottom: 2rem;
}

section h2 {
    color: var(--main-color);
    margin-bottom: 1rem;
    font-size: 1.5rem;
}

.cards {
    display: grid;
    gap: 1.5rem;
}

.card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 1.5rem;
    text-align: center;
}

.card img {
    max-width: 100%;
    border-radius: 5px;
    margin-bottom: 1rem;
}

.card h3 {
    color: var(--main-color);
    margin-bottom: 0.5rem;
}

.card p {
    font-size: 0.9rem;
}

footer {
    background-color: var(--main-color);
    color: #fff;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
}

@media (min-width: 768px) {
    .cards {
        grid-template-columns: repeat(3, 1fr);
    }
    .hero h1 {
        font-size: 2.5rem;
    }
}

@media (min-width: 1024px) {
    header nav {
        padding: 0.5rem 0;
    }
}
/* 浮動泡泡容器，固定在瀏覽器右下角 */
.floating-bubble {
    position: fixed;        /* 固定位置，不隨滾動移動 */
    bottom: 20px;           /* 距離視窗底部20px */
    right: 20px;            /* 距離視窗右邊20px */
    width: 100px;           /* 寬度100像素 */
    height: 100px;          /* 高度100像素 */
    background-color: #C10066; /* 主要色系背景色 */
    border-radius: 50%;     /* 變成圓形 */
    display: flex;          /* 使用Flexbox，方便置中 */
    justify-content: center;/* 水平置中 */
    align-items: center;    /* 垂直置中 */
    cursor: pointer;        /* 滑鼠變成手指狀，表示可點擊 */
    box-shadow: 0 4px 12px rgba(193, 0, 102, 0.5); /* 陰影效果 */
    z-index: 1000;          /* 置頂，避免被其他元素蓋住 */
    transition: background-color 0.3s ease; /* 漸變效果 */
  }

  /* 滑鼠移入泡泡時，背景顏色變深 */
  .floating-bubble:hover {
    background-color: #a00053;
  }

  /* SVG房子圖示設定尺寸與顏色 */
  .floating-bubble svg {
    width: 50px;            /* 寬度50像素 */
    height: 50px;           /* 高度50像素 */
    fill: white;            /* 填滿白色 */
  }
</style>
</head>
<body>
<header role="banner">
    <nav role="navigation" aria-label="主選單">
        <div class="logo" aria-label="品牌標誌">
            <a href="#"><strong>BrandName</strong></a>
        </div>
        <div class="menu">
            <a href="#about">關於我們</a>
            <a href="#services">服務項目</a>
            <a href="#contact">聯絡我們</a>
        </div>
    </nav>
</header>

<section class="hero" role="region" aria-label="品牌主視覺">
    <h1>我們打造您的品牌故事</h1>
    <p>專注於品牌形象設計與策略，幫助您的品牌在市場中脫穎而出。</p>
    <a href="#contact" aria-label="聯絡我們按鈕">立即聯絡</a>
</section>

<main role="main">
    <section id="about" aria-labelledby="about-title">
        <h2 id="about-title">關於我們</h2>
        <p>我們的團隊由多位設計與行銷專家組成，擁有多年品牌打造經驗，致力於提供創新且具影響力的解決方案。</p>
    </section>

    <section id="services" aria-labelledby="services-title">
        <h2 id="services-title">服務項目</h2>
        <div class="cards">
            <article class="card" aria-label="品牌設計服務">
                <img src="https://picsum.photos/300/200?random=1" alt="品牌設計示意圖">
                <h3>品牌設計</h3>
                <p>提供從標誌到完整品牌識別系統的設計服務。</p>
            </article>
            <article class="card" aria-label="行銷策略服務">
                <img src="https://picsum.photos/300/200?random=2" alt="行銷策略示意圖">
                <h3>行銷策略</h3>
                <p>制定符合您市場定位的行銷計畫，提升品牌價值。</p>
            </article>
            <article class="card" aria-label="數位媒體服務">
                <img src="https://picsum.photos/300/200?random=3" alt="數位媒體示意圖">
                <h3>數位媒體</h3>
                <p>專業的網站與社群媒體規劃，讓品牌影響力擴展至全球。</p>
            </article>
        </div>
    </section>
</main>

<footer role="contentinfo" aria-label="頁尾資訊">
    <p>&copy; 2025 BrandName. All rights reserved.</p>
</footer>
</body>
</html>
<!--
  a 標籤：點擊後導向 index.html，
  target 屬性可省略，因為預設為同頁開啟，
  aria-label 用於輔助工具描述此按鈕為首頁。
-->
<a href="index.html" class="floating-bubble" aria-label="首頁">
    <!-- SVG 房子圖示 -->
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" >
      <!-- 路徑定義房子外型 -->
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </a>
